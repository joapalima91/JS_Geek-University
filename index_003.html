<body>
    <h1>Seção 4 - Aula 3</h1>
    
    <script>
        let idade = 30;

        if(idade < 18){
            console.log("menor de idade");
        }
            else{
                console.log("maior de idade");
            }

        if(idade <= 14){
            console.log("Criança");
        }
            else if(idade > 14 && idade < 18){
                console.log("Adolescente");
            }
                else{
                    console.log("Adulto");
                }
    </script>
