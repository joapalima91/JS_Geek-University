<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Aula 12</title>
</head>
<body>
    <h1>Seção 4 - Aula 12</h1>
    <h2>Intervalos e Timeout</h2>
    
    <script>
        function escrever1() {
            console.log('Vascão');
        }

        function escrever2() {
            console.log('Sou Vascaíno');
        }

        //intervalo (executa em um intervalo específico)
        setInterval(escrever1, 5000); // 5 segundo

        //Timeout (tempo esgotado) delay - atraso
        setTimeout(escrever2, 3000); // 3segundos

    </script>
</body>
</html>
