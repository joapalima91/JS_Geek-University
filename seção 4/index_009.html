<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Aula 9</title>
</head>
<body>
    <h1>Seção 4 - Aula 9</h1>
    <h2>Operador unário e Operação ternária</h2>
    
    <script>
        // unário
        let idade = 25;
        idade++;
        console.log(idade); //imprime 26

        //ternário

        let time = 'Vasco';
        if(time === 'Vasco'){
            console.log('Vascaíno');
        }else{
            console.log('Outro time')
        }

        // Operador ternário
        console.log(time === 'Vasco' ? 'Vascaíno' : 'Outro time')

    </script>
</body>
</html>
