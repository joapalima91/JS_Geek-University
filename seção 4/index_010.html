<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Aula 10</title>
</head>
<body>
    <h1>Seção 4 - Aula 10</h1>
    <h2>Introdução às funções</h2>
    
    <script>
        function soma(num1, num2){
            return num1 + num2;
        }

        let resultado = soma(6,5);
        console.log(resultado);

        // outra função
        function mensagem(){
            console.log('Eu sou vascaíno');
        }

        //executando função mensagem
        mensagem();

        // função multiplicação
        function multiplicacao(n1, n2) {
            return n1 * n2;
        }

        let mult = multiplicacao(3, 9);
        console.log(mult);

        console.log(multiplicacao(10, 10));

    </script>
</body>
</html>
