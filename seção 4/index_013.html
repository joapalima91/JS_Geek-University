<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Aula 13</title>
</head>
<body>
    <h1>Seção 4 - Aula 13</h1>
    <h2>Escopo de variáveis</h2>
    <p>sempre que possível trabalhar com variáveis locais e não globais</p>
    
    <script>
       function soma(n1, n2) {
        var valor = 5; // variável local (só é reconhecida dentro do bloco da função)
        return valor + n1 + n2;
       }

       console.log(soma(4,6));

       for(var i = 0; i<=5; i++){
        var outra = 5; // variável global
        console.log(i * outra);
       }

       console.log(outra); // temos acesso, pois foi declarada em um bloco for
       console.log(i);

       for(var j = 0; j<5; j++){
        let uma = 12; // let - é variável local / va - global
        console.log(j*uma);
       }

       console.log(uma); //referenceError
       console.log(j);


    </script>
</body>
</html>
