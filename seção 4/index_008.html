<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Seção 4 - Aula 8</h1>
    
    <script>
        console.log(7 / 0); //infinity
        console.log("42" / 2); // transforma em número e digite por 2

        console.log("Geek" * 3); //NaN (not a number)
        console.log(0.1 + 0.7);

        var num = 42;
        console.log(num.toString());

        console.log(13.343455544.toFixed(4)); // arredonda valores 4 casas decimais

        console.log(Math.PI); // constantes (Math)
        console.log(Math.PI.toFixed(5)); // arredonda com 5 casas
        console.log(Math.pow(3,2)); // potenciação 3²
        console.log(Math.sqrt(81)); // raiz quadrada de 81
        console.log(typeof(42)); // tipo de dado do valor 42 (number)
        console.log(typeof("Geek")); // tipo de dao (string)
        console.log(Number.isInteger(45)); // núm 45é um inteiro? (true)
        console.log(Number.isInteger("University")); // núm 45é um inteiro? (false)

        // conversão binária
        let valor = 11;
        console.log(valor.toString(2));


    </script>
</body>
</html>
